<mat-drawer-container class="example-container" [hasBackdrop]="true">
  <mat-drawer #drawer position="end" [mode]="'over'">
    <app-drawer></app-drawer>
  </mat-drawer>
  <mat-drawer-content>
    <app-header
      *ngIf="isLoggedIn"
      (toggleDrawerEmmit)="drawer.toggle()"
      (logoutEmmit)="onLogoutHandler()"
    ></app-header>
    <section
      role="main"
      class="page-container"
      id="page-container"
      [ngClass]="{ 'page-container-top-padding': isLoggedIn }"
    >
      <app-left-nav-bar *ngIf="isLoggedIn"></app-left-nav-bar>
      <section
        class="body-container"
        [ngClass]="{ 'body-container-left-padding': isLoggedIn }"
      >
        <router-outlet></router-outlet>
        <app-footer *ngIf="isLoggedIn"></app-footer>
      </section>
    </section>
  </mat-drawer-content>
</mat-drawer-container>
